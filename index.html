<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="legend">
    <h3>좌석 상태</h3>
    <div class="legend-item">
        <div class="seat available"></div>
        <span>선택 가능</span>
    </div>
    <div class="legend-item">
        <div class="seat confirmed"></div>
        <span>확정됨</span>
    </div>
    <div class="legend-item">
        <div class="seat discounted"></div>
        <span>할인권 사용</span>
    </div>
    <div class="legend-item">
        <div class="seat selected"></div>
        <span>선택됨</span>
    </div>
    <div class="legend-item">
        <div class="seat cancel-target"></div>
        <span>취소 대상</span>
    </div>
</div>

<div class="audience-count">
    <span>관객수:</span> <span id="totalAudience"></span>명
    <span id="discountedSeatsCount"></span>
</div>
<div class="seat-info">
    남은 좌석 <span id="remainingSeats"></span> / <span id="totalSeats"></span>
</div>
<div class="stage">무대</div>
<div class="seat-container"></div>
<div class="button-container">
    <button id="confirmBtn">확정</button>
    <div id="cancelContainer" style="display: none;">
        <button id="cancelBtn">취소</button>
        <button id="cancelAllBtn">전체 취소</button>
    </div>
</div>
<div class="zoom-controls">
<button id="darkModeBtn">
  <img src="dark-mode-icon.png" alt="Dark Mode Icon">
</button>
<button id="fullscreenBtn">
  <img src="fullscreen-icon.png" alt="Full Screen Icon">
</button>
    <button id="zoomOutBtn">-</button>
    <button id="zoomInBtn">+</button>
</div>
<div id="confirmMessage"></div>

<!-- 예약자 정보 입력 모달 -->
<div id="reservationInfoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>예약자 정보 입력</h2>
    <form id="reservationInfoForm">
      <label for="phoneLastFour">휴대전화 뒷번호 4자리:</label>
      <input type="text" id="phoneLastFour" maxlength="4" required>
      <br>
      <label for="numPeople">인원 수:</label>
      <input type="number" id="numPeople" min="1" required>
      <br>
      <button type="submit">저장</button>
    </form>
    <div id="reservedPhoneNumbers"></div>
    <button id="clearReservationsButton">초기화</button>
  </div>
</div>




</div>
<div id="discountPrompt" class="prompt"></div>
<script src="script.js"></script>
</body>
</html>
